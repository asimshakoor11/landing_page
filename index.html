<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap" rel="stylesheet">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

</head>

<body>
    <div class="container" id="popupcont">
        <div class="popup">
            <div class="icon">
                <img src="cross.png" alt="" onclick="closepopup()" title="Close">
            </div>
            <div class="popup1">
                <p>Sorry, were not available until April 30th, 2023</p>
            </div>
            <div class="popup2">
                <p>If you want to book after April 30th, 2023. Please leave us a message and we
                    will reply in the next 24-72 hours</p>
            </div>
        </div>
    </div>

    <div class="as" id="maincont">
        <div class="maincontainer">
            <div class="pop-up_box" id="formbox">
                <h1>Form</h1>
                <div class="form">
                        <div class="row">
                            <input type="text" placeholder="Full Name" id="name"> 
                            <input type="number" placeholder="Phone Number" id="numb">
                        </div>

                        <br>

                        <div class="row">
                            <input type="text" placeholder="Address" id="address" >
                            <input type="text" placeholder="City" id="city">
                        </div>

                        <br>

                        <div class="row">
                            <input type="email" id="email" placeholder="Email" id="email">
                        </div>

                        <br>

                        <div class="row">
                            <Label >Date:</Label>
                            <input type="date" id="date">
                        </div>

                        <br>

                        <div class="row">
                            <Label>Urgent Help*</Label> <br>
                            <textarea cols="47" rows="10" placeholder="Message" id="message"></textarea>
                        </div>

                        <p>The urgent request will be looked at within 12-18 hours with our activated system</p>

                        <div class="row">
                            <input type="submit" id="submit" onclick="handledisplay()">
                        </div>
                </div>
            </div>
        </div>
    </div>

    <div class="hidecon" id="lastcont">
        <div class="containerthanks">
            <div class="innerdivthanks">
                <p>Thank You for your request</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
